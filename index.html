<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select options</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <p class="label">Steps</p>
        <div class="btn-cont">
        <button class="btn btn-1"> <span class="step-name"></span>
           <div class="wrapper">
                <svg class="arrow-down icon-1" width="16" height="15">
                <use href="./images/arrow.svg#icon-arrow-down"></use>
            </svg>
        </div>
        </button>
        

        <ul class="steps is-hidden">

        </ul>
   
    </div>
    <p class="label">Units</p>
    <div class="btn-cont">
        <button class="btn btn-2 is-hidden"> <span class="option-name">Option</span>
           <div class="wrapper">
                <svg class="arrow-down icon-2">
                <use href="./images/arrow.svg#icon-arrow-down"></use>
            </svg>
        </div>
        </button>
        

        <ul class="units is-hidden">

        </ul>
   
    </div>
  
    
</div>
<div class="output-container">
    <div class="output">
        <p class="output-content">Step:</p>
        <span class="step-value"></span>
    </div>
    <div class="output">
        <p class="output-content">Unit:</p>
        <span class="unit-value"></span>
    </div>
    </div>

<script type="module" src="./js/api.js"></script>
</body>
</html>
