<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select options</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="btn-cont">
        <button class="btn">
            <div class="wrapper "> 
                <svg class="arrow-down" width="16" height="15">
                <use href="./images/arrow.svg#icon-arrow-down"></use>
            </svg>
        </div>
           
        </button>
        <ul class="steps">

        </ul>
    </div>
    <label for="steps" class="label">Steps
        
    </label>
   
    <select name="steps" id="steps">
    </select>

   <label for="unit" class="label">Unit</label>
    <select name="unit" id="unit"> 
    </select> 
   

</div>
<div class="output-container">
    <div class="output">
        <p class="output-content">Step:</p>
        <span class="step-value"></span>
    </div>
    <div class="output">
        <p class="output-content">Unit:</p>
        <span class="unit-value"></span>
    </div>
    </div>
<script type="module" src="./js/options.js"></script>
<script type="module" src="./js/api.js"></script>
</body>
</html>
